{% extends 'la_mulerie_training/base.html' %}
{% load static %}

{% block title %}Détails entraînement{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6 mt-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-muletier mb-6">Détails de l’entraînement</h1>
        <a href="{% url 'training_edit' training.pk %}" class="btn btn-primary">Modifier</a>
    </div>


    <!-- Infos principales -->
    {% include 'training/components/training_card.html' with session=training %}
    <!-- Actions -->
    <div class="flex justify-between items-center mt-8">
        <a href="{% url 'home_training' %}" class="btn btn-outline">⬅ Retour</a>

        <div class="space-x-2">
            <form action="{% url 'training_delete' training.pk %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary "
                        onclick="return confirm('Supprimer cet entraînement ?')">
                    Supprimer
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
