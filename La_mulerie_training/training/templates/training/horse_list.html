{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Liste des chevaux camion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>Chevaux</h1>
    <a href="{% url 'horse_add' %}" class="btn btn-primary mb-3">Ajouter un cheval</a>
    <ul class="list-group">
        {% for horse in horses %}
            <li class="list-group-item">
                <a href="{% url 'horse_detail' horse.pk %}">{{ horse.nom }}</a> ({{ horse.race }}, {{ horse.age }} ans)
            </li>
        {% empty %}
            <li class="list-group-item">Aucun cheval enregistr√©.</li>
        {% endfor %}
    </ul>
</body>
</html>
